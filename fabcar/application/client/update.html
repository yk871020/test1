<!DOCTYPE html>
<html>

<head>
    <title>FabCar Demo: UpdateCar</title>
    <meta charset="utf-8">
    <meta name="keywords" content="Hyperledger Fabric 2.0.1, Blockchain, CA, CouchDB, FabCar">
    <script language="javascript" src="./js/update-client.js"></script>
</head>

<body>
    <form id="fabcar-form">
        <input id="input-fabcar-key" type="text" placeholder="編號" autofocus>
        <button type="submit" onclick="javascript:queryCar();">查詢車輛</button>
        <hr>
        <p>請修改下列表單資料</p>
        <p><input type="text" id="fabcar-color" placeholder="顏色"></p>
        <p><input type="text" id="fabcar-make" placeholder="製造商"></p>
        <p><input type="text" id="fabcar-model" placeholder="型式"></p>
        <p><input type="text" id="fabcar-owner" placeholder="車主"></p>
        <p>
            <input type="reset" value="清除">
            <input id="submit-fabcar" type="submit" value="送出" onclick="javascript:updateCar();">
        </p>
    </form>
</body>

</html>
