<!DOCTYPE html>
<html>

<head>
    <title>FabCar Demo: CreateCar</title>
    <meta charset="utf-8">
    <meta name="keywords" content="Hyperledger Fabric 2.0.1, Blockchain, CA, CouchDB, FabCar">
    <script language="javascript" src="./js/invoke-client.js"></script>
</head>

<body>
    <p>請填寫下列表單新增車輛</p>
    <form id="fabcar-form">
        <p><input type="text" id="fabcar-key" placeholder="編號" autofocus></p>
        <p><input type="text" id="fabcar-color" placeholder="顏色"></p>
        <p><input type="text" id="fabcar-make" placeholder="製造商"></p>
        <p><input type="text" id="fabcar-model" placeholder="型式"></p>
        <p><input type="text" id="fabcar-owner" placeholder="車主"></p>
        <p>
            <input type="reset" value="清除">
            <input id="submit-fabcar" type="submit" value="送出" onclick="javascript:createCar();">
        </p>
    </form>
</body>

</html>
